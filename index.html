<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>playing with the spotify web api :)</title>
  <script src="src/script.ts" type="module"></script>
  <link rel="stylesheet" href="styles.css">


</head>
<body>
  <section id="profile" class="profile-card">
    <h2 style="margin-right: 100px; margin-left: 100px;">Logged in as <span id="displayName"></span></h2>
    <span id="avatar"></span>
    <br>
    <div class="button-class">
      <button id="toggleTopArtistsButton" class="toggle-button" style="width: 100%; padding: 20px; background-color: lightblue; border-radius: 20px; margin-top: 20px;">Toggle Top Artists</button><br>
      <div id="topArtists" class="hidden" style="margin: 10px;">
        <!-- Content to reveal/hide -->
        <ul id="topArtistsList">
          <!-- Top artists will be dynamically added here -->
        </ul>
      </div>
      <button id="toggleTopTracksButton" class="toggle-button" style="width: 100%; padding: 20px; background-color: lightblue; border-radius: 20px; margin-top: 20px;">Toggle Top Tracks</button><br>
      <div id="topTracksList" class="hidden" style="margin: 10px;">
        <!-- Content to reveal/hide -->
        <ul id="topTracksListItems">
          <!-- Top tracks will be dynamically added here -->
        </ul>
      </div>
      <button id="generatePlaylistButton" style="width: 100%; padding: 20px; background-color: lightblue; border-radius: 20px; margin-top: 20px;">Generate Playlist</button>
    </div>
  </section>

</body>
</html>
