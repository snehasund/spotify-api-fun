<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="src/script.ts" type="module"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h1>Display your Spotify profile data</h1>

      <section id="profile" class="profile-card">
        <h2>Logged in as <span id="displayName"></span></h2>
        <span id="avatar"></span>
        <br>
        <button id="revealTopArtistsButton" style="padding: 20px; background-color: lightblue; border-radius: 20px;">Reveal Top Artists</button><br>
        <span id="topArtists" style="margin: 10px;"></span><br>
        <button id="revealTopTracksButton" style="padding: 20px; background-color: lightblue; border-radius: 20px;">Reveal Top Tracks</button><br>
        <span id="topTracksList" style="margin: 10px;"></span><br>
        <button id="generatePlaylistButton" style="padding: 20px; background-color: lightblue; border-radius: 20px;">Generate Playlist</button>
      </section>
    </body>
</html>

 <!-- Note- We're referring directly to the TypeScript file, 
 and we're using the `type="module"` attribute. 
 Vite will transpile our TypeScript to JavaScript 
 so that it can run in the browser. -->
